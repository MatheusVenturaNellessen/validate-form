<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Cadastro</h1>
        <form class="form" method="post" autocomplete="on">
            <div id="first-name-input-div">
                <label for="first-name-input-id">Nome</label>
                <input type="text" class="first-name-input" id="first-name-input-id">
            </div>
            <div id="last-name-input-div">
                <label for="last-name-input-id">Sobrenome</label>
                <input type="text" class="last-name-input" id="last-name-input-id">
            </div>
            <div id="cpf-input-div">
                <label for="cpf-input-id">CPF</label>
                <input type="text" class="cpf-input" id="cpf-input-id">
            </div>
            <div id="user-input-div">
                <label for="user-input-id">Usuário</label>
                <input type="text" class="user-input" id="user-input-id">
            </div>
            <div id="password1-input-div">
                <label for="password1-input-id">Senha</label>
                <input type="password" class="password1-input" id="password1-input-id">
            </div>
            <div id="password2-input-div">
                <label for="password2-input-id">Repetir senha</label>
                <input type="password" class="password2-input" id="password2-input-id">
            </div>
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </section>

    <script src="./assets/js/index.js"></script>
</body>
</html>
